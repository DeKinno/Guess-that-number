<body>
	<script>
        let num = Math.floor(Math.random() * 11);
        let guess = prompt("guess a number between 1 and 100");
        let gotIt = false;
        let numGuesses = 0;

        while(gotIt === false){
            numGuesses++;
            if(num == guess)
        {
       gotIt = true;
            // alert("Got it!");
        }else{
            
            if(num > guess){
                guess = prompt("Higher");
            }else{
                guess = prompt("Lower");
            }
        }
    }

    alert("Congradulations! You guess the correct number, which was " + guess + " and it took you " + numGuesses + " times");

	</script>
